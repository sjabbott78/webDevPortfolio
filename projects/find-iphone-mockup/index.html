<!DOCTYPE html>
<html lang="en" >

<head>
	<!--  Author: Stephen Abbott
        Date Created: 10/16/2018 -->
	<meta charset="UTF-8">
	<title>find-iphone-mockup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="conatainer-box"> 

		<div id="msg-box" class="msg-box"></div>
		<div class="lSpace"></div>
	    <div class="item-box lSpace center"> 
	      <img id="find-iphone-icon" alt="Find iPhone Icon" src="img/find_iPhone.jpg" />
	    </div>

	    <div class="item-box smSpace"> 
	      <h1>Find My iPhone</h1>
	    </div>

	    <div class="item-box smSpace input-block">
	      <div id="appleID-input">
	        <span class="center">
	          <label>Apple ID</label>
	          <input id="appleID" type="text" placeholder="Email"/>
	        </span>
	      </div>
	      <div id="password-input">
	        <span class="center">
	          <label>Password</label>
	          <input id="password" type="password" placeholder="Required"/>
	        </span>
	      </div>
	    </div>

	    <div class="item-box smSpace">
	      <button id="button" disabled>Sign In...</button>
	    </div>

	    <div class="item-box xlSpace">
	      <ul>
	        <li>
	          <a href="" target="_self">Forgot Apple ID or Password?</a>
	        </li>
	        <li>
	          <a href="" target="_self">Set Up Instructions</a>
	        </li>
	      </ul>   
	    </div>

	  </div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script  src="js/index.js"></script>

</body>

</html>
